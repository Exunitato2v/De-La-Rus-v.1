<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Rus</title>
    <link rel="stylesheet" href="./nullstyle.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Lora:ital,wght@1,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header-flex">
                    <div class="header-logo">De La Rus</div>
                    <div class="header-menu">
                        <a href="" class="header-link">о нас</a>
                        <a href="" class="header-link">каталог</a>
                        <a href="" class="header-link">контакты</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="first">
                <div class="container">
                    <div class="first-title">De La Rus</div>
                    <div class="first-desc">Стильная одежда опиум стайл <br> и стильный лайф стайл</div>
                    <div class="first-btn">купить</div>
                </div>
                <div class="first-image">
                    <img src="./photo_5465451248753955352_y.jpg" alt="">
                </div>
            </div>
            <div class="catalog">
                <div class="container">
                    <div class="catalog-title">Каталог</div>
                    <div class="catalog-flex">
                        <div class="catalog-item">
                            <div class="catalog-image">
                                <img src="./image.png" alt="">
                            </div>
                            <div class="catalog-name">КГБ пальто</div>
                            <div class="catalog-price">299 999$</div>
                            <div class="catalog-button btn">купить</div>
                        </div>
                        <div class="catalog-item">
                            <div class="catalog-image">
                                <img src="./image-2.png" alt="">
                            </div>
                            <div class="catalog-name">fashion юбка</div>
                            <div class="catalog-price">199 999$</div>
                            <div class="catalog-button btn">купить</div>
                        </div>
                        <div class="catalog-item">
                            <div class="catalog-image">
                                <img src="./image-3.png" alt="">
                            </div>
                            <div class="catalog-name">Канье Вест худи</div>
                            <div class="catalog-price">99 999$</div>
                            <div class="catalog-button btn">купить</div>
                        </div>
                        <div class="catalog-item">
                            <div class="catalog-image">
                                <img src="./image-4.png" alt="">
                            </div>
                            <div class="catalog-name">Когда холодно</div>
                            <div class="catalog-price">299 999$</div>
                            <div class="catalog-button btn">купить</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
